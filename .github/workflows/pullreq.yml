name: On Pull Request

on:
  pull_request:
    branches:
      - main
      - QA
      - dev

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Npm Install
        run: npm install

      - name:  Install Angular
        run: npm install -g @angular/cli

      - name: Run Tests
        run: npm test